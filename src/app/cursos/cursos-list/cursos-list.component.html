<div class="row">
    <div class="col-7">
        <table class="table table-hover table-striped table-light text-center">
            <thead class="table-success">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Plataforma</th>
                    <th scope="col">Lanzamiento</th>
                    <th scope="col">Duraci√≥n (h)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of cursos">
                    <th scope="row">{{c.id}}</th>
                    <td><a (click)="onClick(c)" class="btn-link" style="text-decoration: none;" role="button"><strong >{{c.title}}</strong></a></td>
                    <td>{{c.platform}}</td>
                    <td>{{c.launch_year}}</td>
                    <td>{{c.duration_hours}}</td>
                </tr>
            </tbody>
        </table>
        <p *ngIf="ofrecenCertificado.length >0">Los cursos {{ofrecenCertificadoString}} ofrecen certificado</p>
    </div>
    <div class="col" *ngIf="show">
        <app-cursos-detail [curso]="selectedCurso"></app-cursos-detail>
    </div>
</div>
